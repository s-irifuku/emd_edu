<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>従業員情報の編集画面</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>EMD名簿管理システム</h1>

    <h2>社員情報編集</h2>

    <form action="/employee_update_complete" method="POST" enctype="multipart/form-data"> 
    <table border="1">
        <tr>
            <td>
                <p>名前</p>
                <input type="text" name="jpns_name" value="{{ empInfo['jpns_name'] }}">
            </td>
            <td>
                <p>ふりがな</p>
                <input type="text" name="jpns_kana" value="{{ empInfo['jpns_kana'] }}">
            </td>
        </tr>
        <tr>
            <td>
                <p>name</p>
                <input type="text" name="roma_name" value="{{ empInfo['roma_name'] }}">
            </td>
        </tr>
        <tr>
            <td>
                <p>性別</p>
                <input type="radio" name="sex" value="0" checked="{% if empInfo['sex'] == '0' %}checked{% endif %}">男性
                <input type="radio" name="sex" value="1" checked="{% if empInfo['sex'] == '1' %}checked{% endif %}">女性
            </td>
            <td>
                <p>生年月日</p>
                <input type="text" name="birth_date" value="{{ empInfo['birth_date'] }}">
            </td>
        </tr>
        <tr>
            <td>
                <p>郵便番号</p>
                <input type="text" name="postal_code" value="{{ empInfo['postal_code'] }}">
            </td>
            <td>
                <p>住所</p>
                <input type="text" name="address" value="{{ empInfo['address'] }}">
            </td>
        </tr>
        <tr>
            <td>
                <p>電話番号</p>
                <input type="text" name="tel_no" value="{{ empInfo['tel_no'] }}">
            </td>
            <td>
                <p>メールアドレス</p>
                <input type="text" name="mail_address" value="{{ empInfo['mail_address'] }}">
            </td>
        </tr>
        <tr>
            <td>
                <p>最終学歴</p>
                <input type="text" name="final_education" value="{{ empInfo['final_education'] }}">
            </td>
        </tr>
        <tr>
            <td>
                <p>従業員ID</p>
                <input type="text" name="employee_id" value="{{ empInfo['employee_id'] }}">
            </td>
            <td>
                <p>入社年月日</p>
                <input type="text" name="join_date" value="{{ empInfo['join_date'] }}">
            </td>
        </tr>
        <tr>
            <td>
                <p>自社メールアドレス</p>
                <input type="text" name="company_mail_address" value="{{ empInfo['company_mail_address'] }}">
            </td>
            <td>
                <p>写真</p>
                <input type="file" name="photo_image">
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>

            </td>
        </tr>

    </table>

    <br />

    <a href="http://192.168.33.11/employee_detail/{{ empInfo['employee_id']}}">
        <button type="button">戻る&nbsp;</button>
    </a>
    <input type="submit" value="登録">
    </form>
    
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
